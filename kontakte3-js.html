  window.onload = function(){

var i, oOption, monate;


// erzeuge Optionen für Tage 1-31
for ( i=1; i<=31; i++ ) {

}

monate = ['Jänner','Februar','März','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];

  oOption.innerHTML = monate[i];

}

for ( i=2017; i>=1900; i-- ) {

  oOption.value = i;
  $( '#jahr' ).append( oOption );
}

}
